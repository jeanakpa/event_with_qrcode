<!DOCTYPE html>
<html lang="fr" class="h-full bg-gradient-to-r from-blue-100 to-indigo-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - My Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="h-full">
    
    <div class="min-h-full">
        <header class="bg-gradient-to-r from-indigo-600 to-blue-600 pb-24">
            <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8">
                <h1 class="text-4xl font-bold tracking-tight text-white text-center py-8 drop-shadow-lg" style="padding-bottom: 60px;">My Event</h1>
            </div>
        </header>

        <main class="-mt-32 pb-8">
            <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8">
                <div class="bg-white rounded-xl shadow-lg transition-all duration-300 hover:shadow-xl">
                    <div class="p-8">
                        <h2 class="text-xl font-semibold text-gray-900 mb-6">Connexion</h2>
                        <form class="mt-8 space-y-6" action="{{ url_for('login') }}" method="POST">
                            <div class="rounded-md shadow-sm -space-y-px">
                                <div style="margin-bottom: 20px;">
                                    <label for="email" class="sr-only">Adresse email</label>
                                    <input id="email" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Adresse email">
                                </div>
                                <div>
                                    <label for="password" class="sr-only">Mot de passe</label>
                                    <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Mot de passe">
                                </div>
                            </div>
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                        <div style="text-align: center; color: red;" class="flash-message {{ category }}">{{ message }}</div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                            <div>
                                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                                    Se connecter
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
